{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 shadow p-4 rounded bg-light">
        <h3 class="text-center mb-4 text-danger">Volunteer Signup</h3>
        <form method="POST">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="mb-3">
                <label>Full Name</label>
                <input type="text" class="form-control" name="full_name" required>
            </div>
            <div class="mb-3">
                <label>Phone Number</label>
                <input type="text" class="form-control" name="phone" required>
            </div>
            <div class="mb-3">
                <label>Address</label>
                <input type="text" class="form-control" name="address" required>
            </div>
            <div class="mb-3">
                <label>Skills / Experience</label>
                <input type="text" class="form-control" name="skills" placeholder="E.g., First Aid, Rescue">
            </div>
            <button type="submit" class="btn btn-danger w-100">Signup</button>
        </form>
    </div>
</div>
{% endblock %}
