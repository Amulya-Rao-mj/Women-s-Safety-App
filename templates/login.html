{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 shadow p-4 rounded bg-light">
        <h3 class="text-center mb-4 text-danger">Login</h3>
        {% if error %}<p class="text-danger">{{ error }}</p>{% endif %}
        <form method="POST">
            <div class="mb-3">
                <label>Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Login</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('signup_user') }}">Signup as User</a> |
            <a href="{{ url_for('signup_community') }}">Signup as Volunteer</a>
        </div>
    </div>
</div>
{% endblock %}
